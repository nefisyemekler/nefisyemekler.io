{% extends "base.html" %}

{% block title %}Tarif Ekle - Nefis Yemekler{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fas fa-plus-circle"></i> Yeni Tarif Ekle</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Tarif Adı *</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Kategori *</label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">Kategori seçin</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Kısa Açıklama *</label>
                            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="prep_time" class="form-label">Hazırlık Süresi (dk)</label>
                                <input type="number" class="form-control" id="prep_time" name="prep_time" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cook_time" class="form-label">Pişirme Süresi (dk)</label>
                                <input type="number" class="form-control" id="cook_time" name="cook_time" min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="servings" class="form-label">Kaç Kişilik</label>
                                <input type="number" class="form-control" id="servings" name="servings" min="1">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Malzemeler</label>
                            <textarea class="form-control" id="ingredients" name="ingredients" 
                                      rows="6" placeholder="Her satıra bir malzeme yazın..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="instructions" class="form-label">Yapılışı</label>
                            <textarea class="form-control" id="instructions" name="instructions" 
                                      rows="8" placeholder="Adım adım tarifi yazın..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Tarif Fotoğrafı</label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/*">
                            <small class="text-muted">JPG, PNG, GIF formatlarında maksimum 16MB</small>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Tarifi Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
