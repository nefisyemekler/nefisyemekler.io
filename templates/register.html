{% extends "base.html" %}
{% block title %}Kayıt Ol - Nefis Yemekler{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">Aramıza Katılın</h2>
            <p class="text-muted">Kendi tariflerinizi paylaşın</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" required placeholder="Kullanıcı adınız">
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">Şifre</label>
                <input type="password" class="form-control" name="password" required placeholder="Güçlü bir şifre">
            </div>
            <div class="mb-4">
                <label class="form-label text-muted">Şifre Tekrar</label>
                <input type="password" class="form-control" name="password_confirm" required placeholder="Şifrenizi doğrulayın">
            </div>
            <button type="submit" class="btn btn-primary-glow w-100 py-2">Kayıt Ol</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Zaten üye misiniz? <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">Giriş Yap</a></small>
        </div>
    </div>
</div>
{% endblock %}
