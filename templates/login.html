{% extends "base.html" %}
{% block title %}Giriş Yap - Nefis Yemekler{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="font-family: 'Playfair Display', serif;">Hoş Geldiniz</h2>
            <p class="text-muted">Lezzet dünyasına giriş yapın</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted">Kullanıcı Adı</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" required placeholder="Adınız">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted">Şifre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required placeholder="••••••">
                </div>
            </div>
            <button type="submit" class="btn btn-primary-glow w-100 py-2 mb-3">Giriş Yap</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Hesabınız yok mu? <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Hemen Kayıt Ol</a></small>
        </div>
    </div>
</div>
{% endblock %}
